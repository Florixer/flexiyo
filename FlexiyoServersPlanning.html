<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexiyo Servers Planning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Flexiyo Servers Planning</h1>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <div class="section">
                <h2>1. API Server - AWS API Gateway</h2>
            </div>

            <div class="section">
                <h2>2. Web Sockets Server - AWS EC2 (t3.micro)</h2>
            </div>

            <div class="section">
                <h2>3. PostgreSQL Database Server - AWS RDS (PostgreSQL)</h2>
            </div>

            <div class="section">
                <h2>4. Object Storage and CDN Servers - GitHub Repo</h2>
            </div>

            <div class="section">
                <h2>5. Notification Servers - AWS SNS (optional)</h2>
            </div>
        </div>
    </div>
</body>
</html>
